                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="login-username" name="username" placeholder="ชื่อผู้ใช้" required>

                </div>
                <div class="input-group input-group-message">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
                    <div id="login-message" class="message"></div>
                </div>
                <button type="submit">สมัครสมาชิก</button>
            </form>
        </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const password = document.getElementById('login-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('login-message');

            if (password !== confirmPassword) {
                message.textContent = 'รหัสผ่านไม่ถูกต้อง';
            } else {
                message.textContent = '';
                // Submit the form if passwords match
                this.submit();
            }
        });
    </script>


  
<script>
    function changeLanguage() {
 const currentLang = document.body.classList.contains('english') ? 'thai' : 'english';
 document.body.classList.toggle('english');
 document.body.classList.toggle('thai');
 
 const elements = document.querySelectorAll('[data-english], [data-thai]');
 elements.forEach(el => {
     const text = el.getAttribute('data-' + currentLang);
     if (text) {
         el.textContent = text;
     }
 });

 // ✅ ทำให้ปุ่มภาษาและปุ่มเข้าสู่ระบบมีขนาดเท่ากันเสมอ

 const loginButton = document.querySelector('.login-btn');

 if (langButton && loginButton) {
     langButton.style.width = '140px';
     loginButton.style.width = '140px';
 }
}
